<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>REDoT :: Operator Console</title>

  <!-- Fira Code for “terminal” vibe -->
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600&display=swap" rel="stylesheet">
  <!-- Font-Awesome icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <header>
    <h1>REDoT<span class="blink">▌</span></h1>
    <div id="agentBox">
      <label for="agentSelect">Agent&nbsp;</label>
      <select id="agentSelect">
        <option value="local">localhost</option>
      </select>
    </div>
  </header>

  <main>
    <!-- MODULE LAUNCH AREA -->
    <section id="launcher">
      <div class="row">
        <label for="moduleSelect">Module</label>
        <select id="moduleSelect"></select>
        <button id="refreshMods"      title="Refresh"><i class="fas fa-sync-alt"></i></button>
        <button id="loadConfBtn"      title="Load saved config"><i class="fas fa-folder-open"></i></button>
      </div>

      <!-- INPUTS dynamically injected here -->
      <form id="paramForm"></form>

      <!-- ACTIONS -->
      <div class="actions">
        <button id="runBtn"    class="primary"><i class="fas fa-play"></i> Run </button>
        <button id="clearBtn"><i class="fas fa-trash"></i> Clear</button>
        <button id="dlBtn"><i class="fas fa-download"></i> Download Log</button>
      </div>
    </section>

    <!-- LIVE TERMINAL OUTPUT -->
    <section id="terminal">
      <h2>Output</h2>
      <pre id="termBox" class="term"></pre>
    </section>

    <!-- COPILOT / HINTS -->
    <aside id="copilot">
      <h3>Copilot&nbsp;AI</h3>
      <div id="copilotFeed"></div>
    </aside>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"></script>
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
