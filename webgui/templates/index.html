<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>REDoT :: Operator Console</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a2e8b6f84a.js" crossorigin="anonymous"></script>
</head>
<body>
  <div id="ui-container">

    <!-- Sidebar -->
    <aside id="sidebar">
      <div class="logo">REDoT<span class="dash">â€”</span></div>
      <nav>
        <button class="nav-btn active"><i class="fas fa-wifi"></i></button>
        <button class="nav-btn"><i class="fas fa-broadcast-tower"></i></button>
        <button class="nav-btn"><i class="fas fa-camera"></i></button>
        <button class="nav-btn"><i class="fas fa-bolt"></i></button>
        <button class="nav-btn"><i class="fas fa-skull-crossbones"></i></button>
      </nav>
    </aside>

    <!-- Main Console Panel -->
    <main id="main-panel">
      <header class="topbar">
        <div class="module-label">Module</div>
        <select id="moduleSelect" class="module-dropdown">
          <option value="wifi_deauth.py">Wi-Fi Deauthentication</option>
          <!-- Dynamically populated -->
        </select>
        <div class="topbar-controls">
          <button id="refreshBtn" title="Refresh"><i class="fas fa-sync-alt"></i></button>
          <button id="saveBtn" title="Save Config"><i class="fas fa-save"></i></button>
        </div>
        <div class="agent-dropdown">
          <select id="agentSelect">
            <option value="localhost">localhost</option>
            <!-- Dynamically populated -->
          </select>
        </div>
      </header>

      <!-- Dynamic Input Form -->
      <section id="inputs">
        <label for="targetInput" class="param-label">Target</label>
        <input type="text" id="targetInput" placeholder="192.168.1.1" />

        <label for="interfaceInput" class="param-label">--interface</label>
        <input type="text" id="interfaceInput" placeholder="wlan0" />

        <label for="ssidInput" class="param-label">--ssid</label>
        <input type="text" id="ssidInput" placeholder="Target SSID (optional)" />
      </section>

      <!-- Control Buttons -->
      <section id="controls">
        <button id="runBtn" class="run">Run</button>
        <button id="clearBtn">Clear</button>
        <button id="downloadBtn">Download</button>
        <button id="historyBtn">Command History</button>
      </section>

      <!-- Output Terminal -->
      <section id="output">
        <div class="output-title">Output</div>
        <pre id="terminalOutput" class="terminal"></pre>
      </section>
    </main>

    <!-- Command History Panel -->
    <aside id="history-panel">
      <div class="history-title">Command History</div>
      <div id="historyLog">
        <!-- Injected dynamically -->
        <div class="history-entry">
          <div class="history-meta">
            <span class="command-name">Wi-Fi Deauthentication</span><br/>
            <span class="command-target">192.168.1.1 wlan0</span>
          </div>
          <div class="history-time">17:18:23</div>
        </div>
      </div>
    </aside>
  </div>

  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
